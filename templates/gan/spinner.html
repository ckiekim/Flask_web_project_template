{% extends "base.html" %}
{% block subtitle %}
    <strong>Animation Image</strong><small> - AnimeGANv2 참조</small>
{% endblock %}
{% block content %}
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="d-flex align-items-center">
                <!-- <strong>프로그램 실행에 시간이 걸립니다.</strong> -->
                <!-- <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div> -->
                <img src="{{url_for('static', filename='img/please-wait.gif')}}" alt="실행중">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <form style="display: none" action="/gan/anime_res" method="POST" id="form">
        <input type="hidden" name="version" value="{{version}}"/>
        <input type="hidden" name="src" value="{{src}}"/>
    </form>
{% endblock %}
{% block additional_body %}
    <script>
        window.onload = function() {
            $("#form").submit();
        }
    </script>
{% endblock %}
